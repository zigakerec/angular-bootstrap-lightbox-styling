<div class="modal-body"
    ng-swipe-left="Lightbox.nextImage()"
    ng-swipe-right="Lightbox.prevImage()">
  <!-- navigation -->
  <div class="lightbox-nav">
    <!-- close button -->
    <button class="close" aria-hidden="true" ng-click="$dismiss()">Ã—</button>

  </div>

  <div class="lightbox-image-container">

    <!-- bbuttons -->
    <div class="btn-group" ng-if="Lightbox.images.length > 1">
      <a ng-click="Lightbox.prevImage()">
        <i class="fa fa-angle-left"></i>
      </a>
      <a ng-click="Lightbox.nextImage()">
        <i class="fa fa-angle-right"></i>
      </a>
    </div>

    <!-- caption -->
    <div class="lightbox-image-caption">
      <span>{{Lightbox.imageCaption}}</span>
    </div>

    <!-- image -->
    <img ng-if="!Lightbox.isVideo(Lightbox.image)"
        lightbox-src="{{Lightbox.imageUrl}}">

    <!-- video -->
    <div ng-if="Lightbox.isVideo(Lightbox.image)"
        class="embed-responsive embed-responsive-16by9">
      <!-- video file embedded directly -->
      <video ng-if="!Lightbox.isSharedVideo(Lightbox.image)"
          lightbox-src="{{Lightbox.imageUrl}}"
          controls
          autoplay="true">
      </video>

      <!-- video embedded with an external service using
           `ng-videosharing-embed` -->
      <embed-video ng-if="Lightbox.isSharedVideo(Lightbox.image)"
          lightbox-src="{{Lightbox.imageUrl}}"
          ng-href="{{Lightbox.imageUrl}}"
          iframe-id="lightbox-video"
          class="embed-responsive-item">
        <a ng-href="{{Lightbox.imageUrl}}">Watch video</a>
      </embed-video>
    </div>
  </div>
</div>


<style>
  .lightbox-nav{position:relative;margin-bottom:12px;height:22px;text-align:center;font-size:0}.lightbox-image-container .btn-group{position:absolute;left:0;right:0;top:0;bottom:0}.lightbox-image-container .btn-group a{top:0;bottom:0;position:absolute;cursor:pointer}.lightbox-image-container .btn-group a:nth-child(1){width:20%;left:0}.lightbox-image-container .btn-group a:nth-child(2){width:80%;right:0}.lightbox-image-container .btn-group a i{position:absolute;top:50%;transform:translateY(-50%);color:#fff;opacity:.1;font-size:40px;text-shadow:2px 2px 10px #000;transition:opacity .3s ease}.lightbox-image-container .btn-group a:first-child i{left:20px}.lightbox-image-container .btn-group a:nth-child(2) i{right:20px}.lightbox-image-container .btn-group a:hover>i{opacity:.7}.lightbox-nav .close{position:absolute;top:0;right:0}.lightbox-image-container{position:relative;text-align:center}.lightbox-image-caption{position:absolute;top:0;left:0;margin:.5em .9em;color:#000;font-size:1.5em;font-weight:700;text-align:left;text-shadow:.1em .1em .2em rgba(255,255,255,.5)}.lightbox-image-caption span{padding-top:.1em;padding-bottom:.1em;background-color:rgba(255,255,255,.75);box-shadow:.4em 0 0 rgba(255,255,255,.75),-.4em 0 0 rgba(255,255,255,.75)}
</style>
